<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 만들기</title>
</head>
<body>
    <h3>로그인</h3>
    <form action="">
        <table>
            <tr>
            <th>로그인</th>
            <td><input type="text" maxlength="10"> </td>
            <td rowspan="2"><input type="submit"  value="LOGIN"></td>
            <!--입력한 기능을 제출하는 것 제출버튼생기고 누르면 리셋됨/ value는 버튼의 글씨 화면 글씨야-->
            </tr>
            <tr>
            <th>비밀번호</th>
            <td><input type="password" maxlength="8"></td>
            </tr>
        </table>
    </form>
<hr>


</body>
</html>
