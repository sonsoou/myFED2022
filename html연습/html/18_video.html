<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상</title>
</head>
<body>
    <h1>Video</h1>
    <!-- 예전방식의 멀티미디어 사용법 
    <embed src="media/Wildlife.mp4" width="800" height="600">
    -->

    <!--미디어 파일이 1개일떄
    <video src="media/Wildlife.mp4" controls autoplay muted playsinline></video>
        autoplay가 되기 위해서는 autoplay muted(뮤트) 를 동시에 사용
        playsinline: ios(아이폰) 사용시 전체화면으로 처리되는 것을 막아 준다-->

    <video controls autoplay muted width="600">
        <source src="media/Wildlife.webm" type="video/webm">
        <source src="media/Wildlife.mp4" type="video/mp4">
    </video>
</body>
</html>
