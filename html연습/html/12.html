<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>table(표) 만들기2</title>

<br>
    <h1>테이블 셀 합치기</h1>
    <!--table>tr>td*5 에밋기능 emmet-->

    <table width="500" height="500" border="1">
        <tr>
            <td align="center"><u>1-1</u></td>
            <td colspan="2">1-2</td>
            <td>1-4</td>
            <td>1-5</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td colspan="3">2-3</td>
            
        </tr>
        <tr>
            <td rowspan="2">3-1</td>
            <td>3-2</td>
            <td rowspan="3">3-3</td>
            <td >3-4</td>
            <td>3-5</td>
        </tr>
        <tr>
            <td>4-2</td>
            <td colspan="2" rowspan="2">4-4</td>
    
        </tr>
        <tr>
            <td>5-1</td>
            <td>5-2</td>
            
            
        </tr>
    </table>
    <br><br><br>

    <table width="500" height="500" border="1">
        <tr>
            <td colspan="3" align="center"><b>1-1</b></td>
            
            <td>1-4</td>
            <td>1-5</td>
        </tr>
        <tr>
            <td>2-1</hd>
            <td>2-2</td>
            <td rowspan="2">2-3</td>
            <td>2-4</td>
            <td>2-5</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            
            <td>3-4</td>
            <td rowspan="2">3-5</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">4-1</td>
            
            <td>4-3</td>
            <td>4-4</td>
            </tr>
            
            <tr>
            <td colspan="3">5-3</td>
            </tr>
    </table>

</body>
</html>
