            <dl>
                <dt>상대경로 -현재 html문서가 기준</dt>
                <dd>1.같은 폴더에 있을떄 &lt; img src="파일명"&gt;</dd>
                <dd>이미지가 내부 폴더 안에 있을떄&lt; img src="폴더명"&gt;혹은 img src="./폴더명/파일명" &gt;</dd>
            <dd>이미지가 상위 폴더 안에 있을떄 &lt; img src="../폴더명/파일명" &gt;</dd>
            </dl>
